<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="darkbg">
    <p id="banner">ODIN</p>
    </div>
    </div>
    <div class="right">
        <div id="para">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div id="userInput">
            <h4>Let's do this</h4>

            <div class="inputs">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
                </div> 

                <div class="inputs">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
                    </div>

                    <div class="inputs">
            <label for="email">Email Address:</label>
            <input type="email" id="user_email" name="email" placeholder=" you@example.com" required>
                        </div>

                        <div class="inputs">
            <label for="phone">Phone number:</label>
            <input type="tel" id="user_phone" name="phone">
                        </div>                
            
            <div class="inputs">
            <label for="password">Password:</label>
            <input type="password" id="user_password" placeholder=" Password" name="password" required>
                </div>

                <div class="inputs">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" placeholder=" Confirm Password" id="confirm_password" required>
        </div></div>
        <div id="bottom">
            <button id="btn" type="button">Create Account</button>
            <p class="login">Already have an account? <a href="">Log in</a></p>

        </div>
    </div>
</body>
</html>
